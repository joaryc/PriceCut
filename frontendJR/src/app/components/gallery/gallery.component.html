<div *ngIf="occasion">
    <span>{{occasion.title |uppercase}} </span>
    <span>Description: {{occasion.description}} </span>
    <img src={{occasion.pic_link}}>
    <img src={{occasion.gallery1}}>
    <img src={{occasion.gallery2}}>
    <img src={{occasion.gallery3}}>
    <img src={{occasion.gallery4}}>
</div>
