<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="https://www.pngkey.com/png/full/114-1149878_setting-user-avatar-in-specific-size-without-breaking.png" class="profile-img-card" />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                    Username is required!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required" class="alert alert-danger">Password is required!</div>
                    <div *ngIf="password.errors.minlength" class="alert alert-danger">
                        Password must be at least 6 characters!
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
          Login
        </button>
            </div>
            <span *ngIf="f.submitted && isLoginFailed">
              <div class="form-group">
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                      Login failed!<br />{{errorMessage}}
                  </div>
              </div>
            </span>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as:
            <span *ngFor="let role of roles; index as i">
              <p>{{role}}</p>
            </span>
        </div>
