<div *ngIf="occasion">


    <span>{{occasion.title}} </span>
    <span>{{occasion.start_date}} </span>
    <span>{{occasion.end_date}} </span>
    <span>{{occasion.description}} </span>

    <button *ngIf="isLoggedIn && !showModeratorBoard" (click)="onSelectPlus(occasion,user)">Add to favourites</button>

    <button *ngIf="isLoggedIn && showModeratorBoard" (click)="delete(occasion)">Usuń wycieczkę</button>


    <img src={{occasion.pic_link}} [routerLink]="['/occasion-detail-view/']" [queryParams]="{ occasionId: occasion._id}">

</div>
