<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div>

        <li style="float:right"><a routerLinkActive="active" class="button fancy-button" [routerLink]='[""]'><i
                    class="material-icons" style="font-size:30px">beach_access</i>PriceCut</a></li>
        <li *ngIf="isLoggedIn" style="float:right"><a routerLinkActive="active" class="button fancy-button" [routerLink]='["/add-occasion"]'><i
                    class="material-icons">add_to_photos</i>Add new occasion</a></li>

        <li *ngIf="!isLoggedIn" style="float:right"><a routerLinkActive="active" class="button fancy-button" [routerLink]='["/login"]'><i class="material-icons">person_add</i>Login</a></li>
        <li *ngIf="!isLoggedIn" style="float:right"><a routerLinkActive="active" class="button fancy-button" [routerLink]='["/register"]'><i class="material-icons">assignment_ind</i>Sign Up</a></li>

        <li *ngIf="isLoggedIn" style="float:right"><a routerLinkActive="active" class="button fancy-button" [routerLink]='["/profile"]'><i class="material-icons">person_add</i>{{ username }}</a></li>
        <li *ngIf="isLoggedIn" style="float:right"><a routerLinkActive="active" class="button fancy-button" (click)="logout()"><i class="material-icons">assignment_ind</i>LogOut</a></li>

        <li *ngIf="isLoggedIn && !showModeratorBoard" style="float:right"><a routerLinkActive="active" class="button fancy-button" [routerLink]="['/favourites']"><i
                    class="material-icons">shopping_cart</i>Favourites</a></li>

    </div>
</body>

</html>
