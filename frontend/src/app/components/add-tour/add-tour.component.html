<div *ngIf="!accessError">
    <h1>{{title}}</h1>
    <form [formGroup]="profileForm">
        <label>
      Name:
      <input type="text" formControlName="name" required>
    </label>

        <label>
      Destination:
      <input type="text" formControlName="destination" required>
    </label>

        <label>
      Start_date:
      <input type="date" formControlName="start_date" required>
    </label>

        <label>
      End_date:
      <input type="date" formControlName="end_date" required>
    </label>
        <label>
      seats:
      <input type="number" formControlName="seats" required>
    </label>
        <label>
      seats_taken:
      <input type="number" formControlName="seats_taken" required>
    </label>
        <label>
      description:
      <input type="string" formControlName="description" required>
    </label>
        <label>
      price:
      <input type="number" min=0 max=1000 formControlName="price" required>
    </label>
        <label>
      pic_link:
      <input type="string" formControlName="pic_link" required>
    </label>
        <label>
      additional pictures:
      <input type="string" formControlName="gallery1" >
      <input type="string" formControlName="gallery2" >
      <input type="string" formControlName="gallery3" >
      <input type="string" formControlName="gallery4" >
    </label>



        <p>
            Form Status: {{ profileForm.status}}
        </p>
        <p>
            <button [disabled]="!profileForm.valid" type="submit" (click)="addTour()">Add Tour</button>
        </p>
    </form>

</div>
